<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>유리채팅-짱구톡</title>
    </head>
    <body id="chat-screen" class="chatting-yuri">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>04:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header_column">
                <a href="javascript:history.back();">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header_column">
                <h1 class="alt-header_title">유리</h1>
            </div>
            <div class="alt-header_column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat_timestamp">
                2023년 4월 8일 토요일
            </div>
            <div class="message-row">
                <img src="images/유리.jpg"/>
                <div class="message-row_content">
                    <span class="message_author">유리</span>
                    <div class="message_info">
                        <span class="message_bubble">짱구야!</span>
                        <span class="message_time">22:03</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src="images/유리.jpg"/>
                <div class="message-row_content">
                    <span class="message_author">유리</span>
                    <div class="message_info">
                        <span class="message_bubble">우리 내일 공원에서</span>
                        <span class="message_time">22:06</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src="images/유리.jpg"/>
                <div class="message-row_content">
                    <span class="message_author">유리</span>
                    <div class="message_info">
                        <span class="message_bubble">리얼 소꿉놀이 어때?</span>
                        <span class="message_time">22:07</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply_column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply_column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-alt-circle-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>화면이 너무 넓어요 ㅠㅠ<br/>600px 이하로 줄여주세요!</span>
        </div>
        
        <script src="https://kit.fontawesome.com/a52bdb64c1.js" crossorigin="anonymous"></script>
    </body>
</html>
