<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>음악-짱구톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>04:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header screen-header_music">
            <div class="screen-header_icons">
                <span><a href="javascript:history.back();"><i class="fas fa-backspace fa-2x"></i></a></span>
            </div>
            <div><h1 class="screen-header_title">음악</h1></div>
            <div></div>
        </header>

        <main class="title-music">
            <audio src="mp3/짱구는 못말려 오프닝 모음 (128  kbps) (s.shabakngy.com).mp3" autoplay controls loop></audio>
            <div class="music">
                <div class="music_album">
                    <img src="images/짱구는못말려.jpg">
                </div>
                <div class="music_about">
                    <span>짱구는 못말려 오프닝 모음집</span>
                    <span>짱구와 친구들</span>
                </div>
                <div class="music_play">
                    <div class="music_play-time">
                        <span>0:00</span>
                        <span>7:24</span>
                    </div>
                    <div class="music_play-timer">
                        <div></div>
                        <div><i class="fas fa-play"></i></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </main>

        <div id="no-mobile">
            <span>화면이 너무 넓어요 ㅠㅠ<br/>600px 이하로 줄여주세요!</span>
        </div>
        
        <script src="https://kit.fontawesome.com/a52bdb64c1.js" crossorigin="anonymous"></script>
    </body>
</html>
