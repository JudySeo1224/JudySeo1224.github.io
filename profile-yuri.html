<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>유리프로필-짱구톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>04:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="profile-header">
            <div class="profile_icons">
                <a href="javascript:history.back();"><i class="fas fa-chevron-left fa-2x"></i></a>
            </div>
        </header>

        <main class="profile-screen profile-screen_yuri">
            <div class="profile-screen_user">
                <div class="profile-screen_image">
                    <img src="images/유리.jpg">
                </div>
                <div class="profile-screen_about">
                    <div>유리</div>
                    <a href="chatting-yuri.html">
                        <div>채팅하기</div>
                    </a>
                </div>
            </div>
        </main>

        <div id="no-mobile">
            <span>화면이 너무 넓어요 ㅠㅠ<br/>600px 이하로 줄여주세요!</span>
        </div>
        
        <script src="https://kit.fontawesome.com/a52bdb64c1.js" crossorigin="anonymous"></script>
    </body>
</html>
