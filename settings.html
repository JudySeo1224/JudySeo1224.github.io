<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>setting - kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>04:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header_column">
                <a href="javascript:history.back();">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header_column">
                <h1 class="alt-header_title">설정</h1>
            </div>
            <div class="alt-header_column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings_list">
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>공지사항</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-flask"></i>
                        <span>짱구톡 실험실</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>버전</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option">최신버전</div>
                </li>
            </ul>
            <ul class="settings_list">
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-user-lock"></i>
                        <span>개인정보</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>주의사항</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-users"></i>
                        <span>친구들</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-comment-dots"></i>
                        <span>채팅방</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-tv"></i>
                        <span>화면</span>
                        <div class="setting_new-notice">N</div>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fab fa-ethereum"></i>
                        <span>테마</span>
                        <div class="setting_new-notice">N</div>
                    </div>
                    <div class="settings_setting-column settings_setting-option">짱구 테마</div>
                </li>
                <li class="settings_setting">
                    <div class="settings_setting-column">
                        <i class="fas fa-phone-alt"></i>
                        <span>전화</span>
                    </div>
                    <div class="settings_setting-column settings_setting-option"></div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a class="nav_link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="chats.html">
                        <span class="nav_notification badge">3</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="more.html">
                        <div class="nav_dot dot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>화면이 너무 넓어요 ㅠㅠ<br/>600px 이하로 줄여주세요!</span>
        </div>
        
        <script src="https://kit.fontawesome.com/a52bdb64c1.js" crossorigin="anonymous"></script>
    </body>
</html>
